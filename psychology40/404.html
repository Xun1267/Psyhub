<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>未找到实验</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="data.js"></script>
</head>
<body class="bg-slate-50 text-slate-800">
  <main class="max-w-3xl mx-auto px-6 py-16 text-center">
    <h1 class="text-2xl font-semibold mb-3">404 未找到对应编号</h1>
    <p class="text-slate-600 mb-8">推荐三个热门实验供你查看：</p>
    <div id="list" class="grid grid-cols-1 sm:grid-cols-3 gap-4"></div>
    <div class="mt-8">
      <a href="index.html" class="inline-block px-4 py-2 rounded bg-slate-900 text-white">返回目录</a>
    </div>
  </main>
  <script>
    function pick(arr, n){
      const copy = [...arr];
      const out = [];
      while(out.length<n && copy.length){
        out.push(copy.splice(Math.floor(Math.random()*copy.length),1)[0]);
      }
      return out;
    }
    const list = document.getElementById('list');
    pick(psych40Data, 3).forEach(it=>{
      const a = document.createElement('a');
      a.className = 'block bg-white rounded-lg border border-slate-200 p-4 hover:shadow';
      a.href = `detail.html?id=${it.slug}`;
      a.innerHTML = `<div class="text-xs text-slate-500 mb-1">#${it.slug}</div><div class="font-semibold">${it.title}</div>`;
      list.appendChild(a);
    });
  </script>
</body>
</html>
