          <h2 class="text-xl font-bold mb-4">6. 批评与反思</h2>
          <p class="mb-4 text-base text-slate-700 leading-relaxed">多年来，学术界极少对斯佩里和加扎尼加等人在裂脑研究中得出的“大脑机能偏侧化”硬核生理数据产生质疑。然而，真正的批评与反思，集中在这些科学发现如何向大众文化与传媒传播的过程中。</p>

              <p class="text-sm text-red-700">“左右脑分工”被过度简化和夸大。如今，一种缺乏科学依据的说法被广泛接受：即人们可以被粗暴地划分为“左脑型人”（理智、逻辑）或“右脑型人”（感性、创造），甚至市面上充斥着大量宣称“开发特定半脑以提高某项技能”的伪科学训练法。</p>
          </div>

          <p class="mb-4 text-base text-slate-700 leading-relaxed">为了纠正这种偏误，美国芝加哥大学的生物心理学家<strong>杰瑞·利维（Jerre Levy）</strong>一直处于消除“人类拥有两个功能独立大脑”这一观念的最前沿。</p>
          <p class="mb-6 text-base text-slate-700 leading-relaxed">她尖锐地指出：正因为大脑左右半球具有不同的特异性功能，它们在运作时才更加需要高度整合，而不是互相分离。通过胼胝体的跨半球协作，大脑能够展现出远超任何单一半球能力的复杂认知机能。</p>

                      <p class="text-sm text-slate-600 leading-relaxed">与此同时，右脑专注于故事的宏观与情感层面。它在体会故事的幽默或悲伤，在大脑中构建视觉化的想象情景，维持对故事整体结构的印象，并欣赏作者运用的隐喻等艺术写作手法。</p>

          </div>

          <p class="text-base text-slate-700 leading-relaxed mb-4">事实上，几乎没有任何一项复杂的人类活动是仅凭大脑的某一个半球就能独立完成的。正如利维（1985）所强调的那样：</p>
          
          <blockquote class="text-lg font-serif italic text-slate-600 border-l-4 border-slate-300 pl-4 py-2 my-4 bg-white/50">
              “那种流行的神话只是一种解释和愿望，并不是科学家的客观发现。正常人不会只有半个脑，也不会有两个脑，有的只是一个分化的大脑，大脑的每个半球都具有特定的功能。”
          </blockquote>
        `;
        insightBlock.parentNode.insertBefore(critiqueSection, insightBlock.nextSibling);
      }
    }
    
    const quiz = document.getElementById('quiz');
    if(quiz) {
      quiz.innerHTML = `
      <div class="space-y-2">
        <div class="text-sm">该研究主要属于哪一类？</div>
        <div class="flex gap-2 flex-wrap">
          ${['行为主义','认知','社会','发展','生理'].map(opt=>`<button class="border px-3 py-1.5 rounded" data-opt="${opt}">${opt}</button>`).join('')}
        </div>
        <div id="quizResult" class="text-sm text-slate-600 mt-2"></div>
      </div>
    `;
      quiz.querySelectorAll('button').forEach(b=>{
        b.onclick = ()=>{
          const ok = b.dataset.opt===item.category;
          document.getElementById('quizResult').textContent = ok?'正确':'再想想';
        };
      });
    }

    const insightDiv = document.getElementById('insight');
    if(insightDiv) insightDiv.innerHTML = `在此总结研究的关键结论与对现实的启示。`;

    function prevSlug(s){ const i = psych40Data.findIndex(x=>x.slug===s); return psych40Data[i-1]?.slug || s; }
    function nextSlug(s){ const i = psych40Data.findIndex(x=>x.slug===s); return psych40Data[i+1]?.slug || s; }
    document.getElementById('prevBtn').onclick = ()=>goTo(prevSlug(item.slug));
    document.getElementById('nextBtn').onclick = ()=>goTo(nextSlug(item.slug));
    document.getElementById('dark-toggle').onclick = ()=>{ document.body.classList.toggle('dark'); };
    window.onpopstate = (e)=>{ if(e.state?.id) location.search = `?id=${e.state.id}`; };
  </script>
